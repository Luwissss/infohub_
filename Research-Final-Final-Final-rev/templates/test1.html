<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <title>Dashboard</title>

    <style>
        .video-container {
            position: relative;
            overflow: hidden;
            max-width: 480px; 
            height: 360px;
            padding-top: 75%; 
            margin: auto; 
        }
        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
    </style>
    
</head>
{% block body %}
<body>
    <header class="d-flex justify-content-between align-items-center p-3 border-bottom">
        <h1 class="h4">Camera</h1>
        <div>
            <a href="{{ url_for('login') }}" class="btn btn-primary me-2">Login</a>
            <a href="{{ url_for('register') }}" class="btn btn-secondary">Register</a>
        </div>
    </header>
    
    <div class="container mt-4">
        <div class="video-container border border-primary">
            <video autoplay="true" id="videoElement" width="320" height="240"></video>
        </div>
        <div class="text-center mt-3">
            <form action="{{ url_for('scanner') }}" method="POST">
                <input type="hidden"  id="text" name="text">
                <button onclick="snapshot()" type="submit" class="btn btn-primary" name="scan">Scan Image</button>
            </form>
        </div>
    </div>
    <canvas id="canvas" width="1280" height="720"></canvas>
    <h6>DB: {{ value }}</h6>
    <h6>py: {{ val }}</h6>
</body>
{% endblock body %}
</html>
{% include "camera.html" %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="static/css/styles.css" rel="stylesheet">
</head>
{% block body %}
<body>
    <div class="container">
        <div class="d-flex justify-content-between align-items-center my-3">
            <h1>Camera</h1>
           
        </div>
        <div class="video-container">
            <video autoplay="true" id="videoElement" width="320" height="240"></video>
        </div>
        <div class="text-center">
            <form action="{{ url_for('scanner') }}" method="POST">
                <input type="hidden"  id="text" name="text">

            </form>
        </div>

    <canvas id="canvas" width="1280" height="720"></canvas>
    <h6>DB: {{ value }}</h6>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>

{% endblock body %}
</html>
