<!DOCTYPE html>
<html lang="en">
<head>
    <title>{{ role }}</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <title>Dashboard</title>

    <style>
        .video-container {
            position: relative;
            overflow: hidden;
            max-width: 480px; 
            height: 360px;
            padding-top: 75%; 
            margin: auto; 
        }
        .video-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
    </style>
    
</head>
{% block body %}
<body d-flex align-items-center justify-content-center vh-100   >

        
    <div id="main-content" class="container text-center" >
        <header class="d-flex justify-content-between align-items-center p-3 border-bottom">
            <h1 class="h4">Camera</h1>
            <div>
                <h1 class="h5">Scanning {{ role }}</h1>
                <div>
                    <a href="{{ url_for('home') }}" class="btn btn-primary me-2">Change Scan</a>
                    
                </div>
            </div>
            <div>
                <a href="{{ url_for('login') }}" class="btn btn-primary me-2">Login</a>
                
            </div>
        </header>
        
        <div class="container mt-4">
            <div class="d-flex justify-content-center">
                <video autoplay="true" id="videoElement" width="480" height="auto"></video>
            </div>
        
            <div class="text-center mt-3">
                <form action="{{ url_for('scanner') }}" method="POST">
                    <input type="hidden"  id="text" name="text">
                    <input type="hidden"  id="text2" name="text2">
                    <button onclick="snapshot()" type="submit" class="btn btn-primary" name="scan">Scan Image</button>
                </form>
            </div>
        </div>
    </div>
    <canvas id="canvas" width="1280" height="720" style="display: none;"></canvas>
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% for category, message in messages %}
                <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                    {{ message }}
                    {{ val }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
            {% endfor %}
        {% endif %}
    {% endwith %}
</body>
{% endblock body %}
</html>
{% include "camera.html" %}
