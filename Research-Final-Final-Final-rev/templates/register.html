{% extends "dashboard.html" %}
{% block content %}
    <div class="col py-3">
        <div class="container mt-5">
            <h2 class="text-center">Register</h2>
            <form method="POST">
                <div class="form-floating mb-3">
                    <input type="text" name="username" class="form-control" id="username" placeholder="Username" required>
                    <label for="username">Username</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="password" name="password" class="form-control" id="password" placeholder="Password" required>
                    <label for="password">Password</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="password" name="confirm_password" class="form-control" id="confirmpassword" placeholder="confirmPassword" required>
                    <label for="password">Confirm Password</label>
                </div>
                <div class="d-grid"><button type="submit" class="btn btn-primary btn-block">Submit</button></div>
                <div class="text-center text mt-3">
                    <p>Already registered? <a href="{{ url_for('login') }}">Login here</a></p>
                    </div>
            </form>
        </div>
    </div>
{% endblock %}
