<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InfoHub</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow">
                    <div class="card-header text-center ">
                        <h3>What to Scan?</h3>
                    </div>
                    <div class="card-body">
                        <form action="{{ url_for('set_role') }}" method="post">
                            <div class="d-grid gap-3">
                                <button type="submit" name="role" value="student" class="btn btn-primary">Yearbook</button>
                                <button type="submit" name="role" value="employee" class="btn btn-primary  ">Employee</button>
                                <button type="submit" name="role" value="office" class="btn btn-primary  ">Office</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div> 
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
