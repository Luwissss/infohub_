
<html>
  <head>
    <title>{{ title }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="position-absolute top-0 start-0 m-2" style="z-index: 1000;">
      <a href="{{ url_for('camera') }}" class="btn btn-primary" role="button">Back</a>
    </div>
    <a-scene mindar-image="imageTargetSrc: {{ url_for('static', filename='images-ar/targets.mind') }};" color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
      <a-assets>
        <img id="card" src="{{ url_for('static', filename='student/test.jpg')}}" />
        
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
      <a-entity mindar-image-target="targetIndex: 0">
        <!-- Plane for the card background -->
        <a-plane 
            id="imagePlane" 
            position="-0.5 -0.2 0.01" 
            
            material="src: #card">
        </a-plane>

        <!-- Styled Text Box -->
        <a-plane 
            position="0 -0.2 0" 
            width="2" 
            height="1" 
            color="#f5f5f5" 
            side="double" 
            border="color: black; width: 0.02"
            material="opacity: .7 transparent: true">
        </a-plane>

        <!-- Text elements -->
        <a-text value="Name: {{ check.name }}" 
                color="black" 
                align="center" 
                width="1.5" 
                position="0.5 0 0.02">
        </a-text>
        
        <a-text value="Position: {{ check.position }}" 
                color="black" 
                align="center" 
                width="1.2" 
                position="0.5 0 -0.1.02">
        </a-text>
        
        <a-text value="Office: {{ check.office }}" 
                color="black" 
                align="center" 
                width="1.2" 
                position="0.5 -0.2 0.02">
        </a-text>
        
        <a-text value="Schedule: {{ check.sched }}" 
                color="black" 
                align="center" 
                width="1.2" 
                position="0.5 -0.3 0.02">
        </a-text>
    </a-scene>
  </body>
</html>
